<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-KFJ95RP');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="{{config.extra.profile_photo}}" />
    {% if current_url %}
    <link rel="canonical" href="{{current_url}}" />
    {% endif %}

    <title>{% block title %}{% endblock title %} | {{config.title}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://maxst.icons8.com">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
        integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/layout.css">

    <meta name="twitter:card" content="summary" />
    <meta name="og:site" content="va3zza.com" />
    <meta name="og:image" content="{{config.extra.profile_photo}}" />
    <meta name="twitter:creator" content="@ewpratten">
    <meta name="og:site_name" content="Evan Pratten (VA3ZZA)" />
    {% endblock head %}
</head>

<body>
    <div class="container">
        <div class="profile-card">
            {% block profile %}
            <div class="row" style="text-align:center;">
                <h1 style="margin-bottom: 0;">The Freeform Internet Exchange Project</h1>
                <h3 style="margin-top: 0;color:gray;">AS4242420966</h3>
            </div>
            {% endblock profile %}
        </div>
        <div class="navigation-bar">
            <hr>
            <p>
                <a href="/">Home</a> |
                <a href="/zzanet">ZZANET</a> |
                <a href="/peers">Peers</a>
            </p>
            <hr>
        </div>
        <div class="page-content">
            <br>
            <article class="markdown-body">
                {% block content %}
                {% endblock content %}
            </article>
        </div>

    </div>

</body>

</html>
