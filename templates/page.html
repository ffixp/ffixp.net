{% extends "base.html" %}
{% block title %}
{{page.title}}
{% endblock title %}

{% block head %}
{{ super() }}
<meta property="og:description" content="{{config.description}}" />
<meta property="description" content="{{config.description}}" />
<meta name="og:title" content="{{page.title}} - {{config.title}}" />
{% endblock head %}

{% block content %}
<h1>{{page.title}}</h1>
{{page.content | safe}}
{% endblock content %}
